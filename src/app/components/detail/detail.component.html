<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalle del Producto
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" *ngIf="producto">
  <ion-card *ngIf="producto">
    <img src="{{ producto.image }}" (error)="onImgError($event)" />
    <ion-card-header>
      <ion-card-title >{{ producto.title }}</ion-card-title>
      <ion-card-subtitle color="secondary">Precio: {{ producto.price | currency }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p class="description">{{ producto.description }}</p>
      <ion-card-subtitle color="tertiary">Categoría</ion-card-subtitle>
      <p>{{ producto.category }}</p>
      <ion-card-subtitle color="tertiary">Calificación</ion-card-subtitle>
      <p>{{ producto.rating?.rate }} ({{ producto.rating?.count }} opiniones)</p>
    </ion-card-content>
  </ion-card>
